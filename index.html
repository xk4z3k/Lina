<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lina</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0a0a0a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg { margin-bottom: 12px; line-height: 1.4; }
    .user { text-align: right; color: #7dd3fc; }
    .lina { text-align: left; color: #fca5a5; }

    #inputBar {
      display: flex;
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      background: #111;
      border: none;
      padding: 14px;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #ef4444;
      border: none;
      padding: 0 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="chat"></div>

  <div id="inputBar">
    <input id="input" placeholder="Schreib, Stern…" autocomplete="off" />
    <button onclick="send()">➤</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("Du: " + text, "user");
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage("Lina: " + (data.reply ?? JSON.stringify(data)), "lina");
      } catch (e) {
        addMessage("Lina: Netzwerkfehler", "lina");
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
